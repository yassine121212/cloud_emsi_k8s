<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Add your CSS styles here */
        .dropdown-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="relative inline-block text-left ">
    <div>
        <button type="button"
                class="inline-flex  w-full justify-center gap-x-1.5 !font-mono rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                id="menu-button" aria-expanded="true" aria-haspopup="true">
            Storage Type
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"/>
            </svg>
        </button>
    </div>

    <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
         role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" id="dropdown-menu">
        <div class="py-1" role="none">
            <a href="#" class="text-gray-700 block px-4 border border-b-2 border-gray-100 py-2 text-sm dropdown-item" role="menuitem" tabindex="-1"
               id="menu-item-0" data-type="SSD" data-size="All-purpose-ssd">All-purpose SSD</a>
            <a href="#" class="text-gray-700 block px-4 border border-b-2 border-gray-100 py-2 text-sm dropdown-item" role="menuitem" tabindex="-1"
               id="menu-item-2" data-type="SSD" data-size="Dedicated-throughput-ssd">Dedicated throughput SSD</a>
            <a href="#" class="text-gray-700 block px-4 border border-b-2 border-gray-100 py-2 text-sm dropdown-item" role="menuitem" tabindex="-1"
               id="menu-item-0" data-type="HDD" data-size="All-purpose-hdd">All-purpose HDD</a>
            <a href="#" class="text-gray-700 block px-4 border border-b-2 border-gray-100 py-2 text-sm dropdown-item" role="menuitem" tabindex="-1"
               id="menu-item-2" data-type="HDD" data-size="Dedicated-throughput-hdd">Dedicated throughput HDD</a>
        </div>
    </div>
</div>

<script>
    var dropdownButton = document.getElementById("menu-button");
    var dropdownMenu = document.getElementById("dropdown-menu");

    dropdownButton.addEventListener("click", function () {
        dropdownMenu.classList.toggle("hidden");
    });

    var dropdownItems = document.querySelectorAll(".dropdown-item");

    dropdownItems.forEach(function (item) {
        item.addEventListener("click", function () {
            var selectedType = this.getAttribute("data-type");
            var selectedSize = this.getAttribute("data-size");

            // Create an object to store in local storage
            var storageObject = {
                type: selectedType,
                size: selectedSize
            };

            // Store the object in local storage
            localStorage.setItem("storageData", JSON.stringify(storageObject));

            dropdownButton.innerHTML = selectedSize + ' ' + selectedType + ' ' +
                '<svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">' +
                '<path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />' +
                '</svg>';
            dropdownMenu.classList.add("hidden");
        });
    });
</script>
</body>
</html>
